  <script>
    window.onload=function(){
      var comfirmBtn=document.getElementById("comfirmBtn");
      var DeleteBtn=document.getElementById("DeleteBtn");
      var deleteBtn=document.getElementById("deleteBtn");
      var clickChoose=document.getElementById('clickChoose');

      comfirmBtn.onclick=function(){
        document.getElementById("courseName").value=document.getElementById("courseNameInput").value;
      }
      DeleteBtn.onclick=function(){
        document.getElementById("courseName").value="请添加课件";
      }
      deleteBtn.onclick=function(){
        document.getElementById("courseName").value="请添加课件";
      }
      clickChoose.onclick=function(){
          // var text2=document.getElementById("text2").value;
          document.getElementById("text2").value=document.getElementById("text7").value;
          var textAreaArry=new Array("","Java是一门面向对象编程语言，不仅吸收了C++语言的各种优点，还摒弃了C++里难以理解的多继承、指针等概念，因此Java语言具有功能强大和简单易用两个特征。","前端开发课程为您提供专业的IT实战开发课程,web前端开发教程包括,HTML、CSS、JavaScript等各方面IT技,从基础到入门课程全面、制作精良、讲解通俗易懂","本课程主要针对当前火热的移动应用开发，移动开发类型为移动设备开发，应用一般有三种基础类型：原生应用、移动端网站和Hybrid应用 ");
          var CourseDifficulty=new Array("初级","中级",'初级',"高级");
          var i=0;
          document.getElementById("text3").placeholder=textAreaArry[i];
          // document.getElementById("text4").placeholder=CourseDifficulty[i]; 
          document.getElementById("courseName").value="请添加课件";
          if(document.getElementById("text2").value=="移动端应用开发"){
            i=3;
            document.getElementById("courseName").value="移动端应用开发1.1";
            document.getElementById("text4").options[1].selected=true;
            document.getElementById("text3").placeholder=textAreaArry[i]; 
          }   
          if(document.getElementById("text2").value=="前端开发教程"){
            i=2;
            document.getElementById("courseName").value="前端开发教程1.1";
            document.getElementById("text4").options[0].selected=true;
            document.getElementById("text3").placeholder=textAreaArry[i]; 
          }            
          if(document.getElementById("text2").value=="Java课程培训"){
            i=1;
            document.getElementById("courseName").value="Java课程培训1.1";
            document.getElementById("text4").options[2].selected=true;
            document.getElementById("text3").placeholder=textAreaArry[i]; 
          }  
                  
      }
    }
