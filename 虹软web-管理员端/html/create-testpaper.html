              <div id="content" class="col-md-12">

                  <!-- <span class="uk-icon-hover fa fa-home uk-icon-large" aria-hidden="true"></span> -->
                  <label class="uk-text-muted mytopText">当前位置：</label>
                  <li class="mytopText"><a href="#">考试平台</a></li> 
                  <li class="active mytopText">创建试题</li>
                </ol>
                <div id="content-con" class="uk-container-center uk-margin-large-top">
                <!-- <div id="content-con-title" class="uk-panel-title uk-text-center">新建试题</div> -->
                <form class="uk-form uk-text-center">
                  <fieldset data-uk-margin>
                    <select class="uk-margin-large-right uk-form-width-large">
                      <option>试题库名称</option>
                    </select>
                  </fieldset>
                </form>
                <button id="entering" class="uk-button" data-uk-modal="{target:'#hidden-table'}">导入试题库</button>
                <table class="uk-table uk-text-center">
                  <thead>
                      <tr>
                          <th class="uk-width-1-5 uk-text-center">考试编号</th>
                          <td>1120(自动生成)</td>
                      </tr>
                  </thead>
                  <tbody>
                      <tr>
                          <th class="uk-text-center">试题类型</th>
                          <td>
                            <form class="uk-form" id="form1">
                              <fieldset data-uk-margin>
                                <input type="radio" name="type">选择题
                                <input type="radio" name="type">判断题
                                <input type="radio" name="type">填空题
                                <input type="radio" name="type">简答题
                              </fieldset>
                            </form>
                          </td>
                      </tr>
                      <tr>
                          <th class="uk-text-center">试题题干</th>
                          <td><input type="text" class="uk-form-blank uk-width-1-1"></td>
                      </tr>
                      <tr>
                          <th class="uk-text-center">试题题目/选项</th>
                          <td id="textdiv">
                            <form class="uk-form uk-text-center uk-margin-top">
                                  <fieldset data-uk-margin class="uk-width-1-1">
                                    <label id="timu1" class="uk-width-1-4">题目/选项1</label><input type="text" id="text1" class="uk-width-1-4">
                                    <label id="timu2" class="uk-width-1-4">题目/选项2</label><input type="text" id="text2" class="uk-width-1-4">
                                    <label id="timu3" class="uk-width-1-4">题目/选项3</label><input type="text" id="text3" class="uk-width-1-4">
                                    <label id="timu4" class="uk-width-1-4">题目/选项4</label><input type="text" id="text4" class="uk-width-1-4">
                                    <label id="timu5" class="uk-width-1-4">题目/选项5</label><input type="text" id="text5" class="uk-width-1-4">
                                  </fieldset>
                            </form>
                            <button id="button1" class="uk-button uk-margin-top" onclick="add1()">添加</button>
                            <button id="button2" class="uk-button uk-margin-top" onclick="dele1()">删除</button>
                          </td>
                      </tr>
                      <tr>
                          <th class="uk-text-center">答案</th>
                          <td id="daantext">
                            <form class="uk-form uk-text-center uk-margin-top uk-form-horizontal">
                                  <fieldset data-uk-margin class="uk-width-1-1">
                                    <label id="daan1" class="uk-width-1-4">答案1</label><input type="text" id="dtext1" class="uk-width-1-4">
                                    <label id="daan2" class="uk-width-1-4">答案2</label><input type="text" id="dtext2" class="uk-width-1-4">
                                    <label id="daan3" class="uk-width-1-4">答案3</label><input type="text" id="dtext3" class="uk-width-1-4">
                                    <label id="daan4" class="uk-width-1-4">答案4</label><input type="text" id="dtext4" class="uk-width-1-4">
                                    <label id="daan5" class="uk-width-1-4">答案5</label><input type="text" id="dtext5" class="uk-width-1-4">
                                  </fieldset>
                            </form>
                            <button id="button3" class="uk-button uk-margin-top" onclick="add2()">添加</button>
                            <button id="button4" class="uk-button uk-margin-top" onclick="dele2()">删除</button>
                          </td>
                      </tr>
                      <tr>
                          <th class="uk-text-center">是否适合移动端</th>
                          <td>
                            <form class="uk-form uk-text-center uk-margin-top">
                              <fieldset data-uk-margin>
                                <input type="radio" name="qtype">是
                                <input type="radio" name="qtype">否
                              </fieldset>
                            </form>
                          </td>
                      </tr>
                      <tr> 
                          <th class="uk-text-center">试题难度</th>
                          <td>
                            <form class="uk-form">
                              <fieldset data-uk-margin>
                                <input type="radio" name="degree">1
                                <input type="radio" name="degree">2
                                <input type="radio" name="degree">3
                                <input type="radio" name="degree">4
                                <input type="radio" name="degree">5
                              </fieldset>
                            </form>
                          </td>
                      </tr>
                      <tr>
                          <th class="uk-text-center">试题技能</th>
                          <td>
                            <form class="uk-form uk-text-center">
                              <fieldset data-uk-margin>
                                <select class="uk-form-blank">
                                  <option>jsp</option>
                                  <option>js</option>
                                  <option>html</option>
                                </select>
                              </fieldset>
                            </form>
                          </td>
                      </tr>
                  </tbody>
                </table>
                <div class="uk-text-center"><button class="uk-button uk-form-width-medium uk-margin-large-bottom uk-margin-large-top">确认</button></div>
                </div>
              </div>
              <div id="hidden-table" class="uk-modal uk-width-2-5 uk-width-medium-2-5">
                <div class="uk-modal-dialog">
                <a href="" class="uk-modal-close uk-close"></a>
                  <div>
                    <h2 class="uk-margin-large-left uk-text-bold">导入试题库</h3>
                    <form class="uk-form uk-text-center uk-margin-large-top">
                      <fieldset data-uk-margin>
                        <input type="text" placeholder="文件名称" class="uk-form-width-medium">
                        <div class="uk-form-file">
                          <button class="uk-button">...</button>
                          <input type="file">
                        </div>
                      </fieldset>
                      <button class="uk-button uk-margin-large-top uk-width-1-3">确认导入</button>
                    </form>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
