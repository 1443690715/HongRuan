                    </div>
                    <div id="ukform" class="uk-form-row">

                    <div id="ukform" class="uk-form-row">

                    </div>
                    <div id="ukform" class="uk-form-row">
                        <label class="uk-form-label uk-text-large" for="form-h-it">课程结束时间:</label>

                    </div>
                    <div id="ukform" class="uk-form-row">
                        <label class="uk-form-label uk-text-large" for="form-h-it">培训结束时间:</label>
                        <div class="uk-form-controls"><input type="text" placeholder="" id="form-h-it" class="uk-width-1-2"></div>
                    </div>
                    <div id="ukform" class="uk-form-row">
                        <label class="uk-form-label uk-text-large" for="form-h-it">培训人数限定:</label>
                        <div class="uk-form-controls"><input type="text" placeholder="1" id="form-h-it" class="uk-width-1-2"></div>
                    </div>
                    <div id="ukform" class="uk-form-row">
                        <label class="uk-form-label uk-text-large" for="form-h-it">是否需要反馈:</label>
                        <div class="uk-form-controls">
                        <input type="radio" name="panduan" id="form-h-it">是
                        <input type="radio" name="panduan" id="form-h-it">否
                        </div>
                    </div>
                    <div id="ukform" class="uk-form-row">
                        <label class="uk-form-label uk-text-large" for="form-h-it">技术类型:</label>

                    <div id="ukform" class="uk-form-row">
