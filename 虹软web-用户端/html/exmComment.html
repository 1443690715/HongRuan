			    <label class="label" for=""><p class="label1-T">考题2：</p></label><textarea class="textarea">如何理解JavaScript原型链</textarea>		    	
		    </div>
		    <div class="myAnswer">
			    <label class="label"><p class="label2-T">我的答案：</p></label><textarea class="textarea">
			    在JavaScript中，原型也是一个对象，通过原型可以实现对象的属性继承，JavaScript的对象中都包含了一个”[[Prototype]]”内部属性，这个属性所对应的就是该对象的原型“[[Prototype]]”作为对象的内部属性，是不能被直接访问的。</textarea>		    	
		    </div>
		    <div class="answer">
			    <label class="label"><p class="label3-T">参考答案：</p></label><textarea class="textarea">JavaScript中的每个对象都有一个prototype属性，我们称之为原型，而原型的值也是一个对象，因此它也有自己的原型，这样就串联起来了一条原型链，原型链的链头是object,它的prototype比较特殊，值为null。原型链的作用是用于对象继承，函数A的原型属性(prototype property)是一个对象，当这个函数被用作构造函数来创建实例时，该函数的原型属性将被作为原型赋值给所有对象实例
			    </textarea>		    	
		    </div>

			    <label class="label" for=""><p class="label1-T">考题3：</p></label><textarea class="textarea">JavaScript代理？</textarea>		    	
		    </div>
		    <div class="myAnswer">
			    <label class="label"><p class="label2-T">我的答案：</p></label><textarea class="textarea">当我们需要对很多元素添加事件的时候，可以通过将事件添加到它们的父节点而将事件委托给父节点来触发处理函数。</textarea>		    	
		    </div>
		    <div class="answer">
			    <label class="label"><p class="label3-T"></p></label><textarea class="textarea">参考答案：DOM操作是十分消耗性能的。所以重复的事件绑定简直是性能杀手。而事件代理的核心思想，就是通过尽量少的绑定，去监听尽量多的事件。如何做呢？答案是利用事件冒泡机制,对其父节点ul进行事件绑定（Event Bubble),然后通过event.target来判断是哪个节点触发的事件，从而减少很多EventHandler的绑定。</textarea>		    	
		    </div>
